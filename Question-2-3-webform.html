<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
  <meta charset="utf-8">
  <style>
    .control, fieldset {
      margin: 6px 0;
    }

    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }

    input + label {
      width: auto;
    }

    .error, .required {
      color: red;
    }

    fieldset ul {
      margin: 0;
    }

    /* Add a style to hide the inline instruction on the web page */
    .visually-hidden {
      position: absolute;
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>

<body>
  <h1>Feedback form</h1>
  <form>
  <!-- Fix: Grouping all the forms into a fieldset -->
    <fieldset>
      <div class="control">
        <!-- Fix: labeling the form; Identifying required fields in text -->
        <label for="name">Full name <span class="required">*(Required)</span></label>
        <input id="name" name="name" type="text" aria-required="true" aria-describedby="name-instruction" />
        <!-- Fix: Providing inline instruction -->
        <span id="name-instruction" class="visually-hidden">Enter your full name in this required field.</span>
      </div>
      <div class="control">
        <!-- Fix: labeling the form and providing inline instructions -->
        <label for="biography">Biography</label>
        <textarea id="biography" name="biography" type="text" aria-describedby="bio-instruction"></textarea>
        <span id="bio-instruction" class="visually-hidden">Include examples on your skills in JavaScript.</span>
      </div>

      <!-- Grouping ratio inputs inside a fieldset -->
      <fieldset>
        <div>Gender</div>
        <div class="control">
          <input id="gender_male" name="gender" type="radio" value="male" aria-describedby="gender-instruction" />
          <!-- Fix: labeling the form -->
          <label for="gender_male">Male</label>
        </div>
        <div class="control">
          <input id="gender_female" name="gender" type="radio" value="female" aria-describedby="gender-instruction" />
          <!-- Fix: labeling the form -->
          <label for="gender_female">Female</label>
        </div>
        <!-- Fix: Providing inline instruction -->
        <span id="gender-instruction" class="visually-hidden">Select your gender.</span>
      </fieldset>
      
    </fieldset>

    <div class="control">
      <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-describedby="term-instruction" />
      <!-- Fix: labeling the checkbox and providing inline instructions -->
      <label for="accept_agbs">I accept the terms and conditions</label>
      <span id="term-instruction" class="visually-hidden">You must accept the terms and conditions and check the box.</span>
    </div>
    <div class="control">
      <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script>
    "use strict";

    (function () {
      var validateInput;

      $.urlParam = function (name) {
        var results;
        results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

        if (results === null) {
          return null;
        } else {
          return decodeURI(results[1]) || null;
        }
      };

      validateInput = function (input, message) {
      var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
      $input = $('[name="' + input + '"]');

      // Validation logic for different input types
      if (($input.is(':radio') && !$('[name="' + input + '"]:checked').length) ||
          ($input.is(':checkbox') && !$input.is(':checked')) ||
          (!$input.is(':radio') && !$input.is(':checkbox') && $input.val().trim() === "")) {

        // Create error container only if an error is found
        if ($('fieldset.errors').length === 0) {
          $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
        }
        $errorContainer = $('fieldset.errors ul');

        // If the input is invalid, create an error message
        $referencedElement = $input.is(':radio') ? $input.filter(':first') : $input;
        $error = $('<li><a href="#' + $referencedElement.attr('id') + '">' + message + '</a></li>');

        // Add click handler to focus the input when the error link is clicked
        $error.find('a').click(function (e) {
          $referencedElement.focus();
          e.preventDefault();
        });

        $errorContainer.append($error);
        $input.attr('aria-describedby', input + '_description');

        return false;
      } else {
        // Clear aria-describedby if input is valid
        $input.removeAttr('aria-describedby');
        return true;
      }
    };

      // Fix: Alert "All inputs are valid" appears only when form is filled
      $(document).ready(function () {
        // Add a submit event handler for the form
        $('form').on('submit', function (e) {
          e.preventDefault();

          // clear previous errors
          $('fieldset.errors').remove();

          var isValid = true;
          
          // validate each form input
          if (!validateInput('name', 'Please enter your name!')) {
            isValid = false;
          }
          if (!validateInput('biography', 'Please tell us something about your history!')) {
            isValid = false;
          }
          if (!validateInput('gender', 'Please tell us your gender!')) {
            isValid = false;
          }
          if (!validateInput('accept_agbs', 'You must accept our terms and conditions!')) {
            isValid = false;
          }

          // if no error exist, display this valid message, otherwise focus on the errors area
          if (isValid) {
            return alert('All inputs are valid.');
          } else {
            $('fieldset.errors').focus();
          }
        });
      });
    }).call(void 0);

  </script>
        
</body>
</html>
